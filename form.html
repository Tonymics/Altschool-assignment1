<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link rel="stylesheet" href="./assets/Styles/form.css">
</head>

<body>
    <header>
        <section id="top">
         <figure>  
        <img id="alt-logo" src="./assets/logo image/alts-logo.jpg" alt="Altschoolafrica logo" />
         </figure> 
        </section>
    </header>
    
    <nav>
        <a href="./index.html">About Me</a>
        <a href="./media.html">Media Page</a>
        <a href="./table.html">School Tracks</a>
        <a href="#bottom">To the bottom</a>
    </nav>
    <main>
        <form action="#">
            <section id="info-sec">
                <h1>Signup</h1>
                <p>Take the next steps to apply at Altschool Africa</p> 
            </section>
            
            <section id="details-sec">
                <hr />

                <div>
                <label for="first name"><b>First Name</b></label>
                <br />
                <input type="text" id="first name" placeholder="Enter first name" name="first name" required />
                </div>
                
                <div>
                <label for="last name"><b>Last Name</b></label>
                <br />
                <input type="text" id="last name" placeholder="Enter last name" name="last name" required />
                </div>
                
                <div>
                <label for="gender"><b>Gender</b></label>
                <br />
                <input list="genders" id="gender" name="gender" placeholder="Select gender" required />
                <datalist id="genders">
                <option value="Male"></option>
                <option value="Female"></option>
                </datalist>
                </div>
                
                <div>
                <label for="birthday"><b>Date of birth</b></label>
                <br />
                <input type="date" id="birthday" name="birthday"  placeholder="#" required />
                </div>
                
                <div>
                <label for="email"><b>Email Address</b></label>
                <br />
                <input type="email" id="email" name="email" placeholder="Enter email address" required />
                </div>
                
                <div>
                <label for="phone number"><b>Phone Number</b></label>
                <br />
                <input type="number" id="phone number" name="phone number" placeholder="12345678900" required />
                </div>
                
                <div>
                <label for="country"><b>Country</b></label>
                <br />
                <input list="countries" name="country" id="country" placeholder="Select your country" required />
                <datalist id="countries">
                    <option value="Nigeria"></option>
                    <option value="United Kingdom"></option>
                    <option value="Kenya"></option>
                    <option value="South Africa"></option>
                </datalist>
                </div>
                
                <div>
                <label for="state/city"><b>State/City of Residence</b></label>
                <br />
                <input type="text" name="state/city" id="state/city" placeholder="Enter your state of residence" required />
                </div>

                <div>
                <label for="about us"><b>How did you hear about us?</b></label>
                <br />
                <input list="about-us" id="about us" name="about us" placeholder="Select channel" required />
                <datalist id="about-us">
                    <option value="Facebook"></option>
                    <option value="Instagram"></option>
                    <option value="X"></option>
                    <option value="Discord"></option>
                    <option value="Telegram"></option>
                </datalist>
                </div>
                
                <div>
                <label for="password"><b>Password</b></label>
                <br />
                <input type="password" id="password" name="password" placeholder="Enter password" required />
                </div>
                
                <div>
                <label for="confirm password"><b>Confirm Password</b></label>
                <br />
                <input type="password" id="confirm password" name="confirm password" placeholder="Enter password again" required />
                </div>

                <hr />

                <p>
                    By clicking continue, I agree to <a href="#">Terms of Use</a> and
                    acknowledge that I have read the
                    <a href="#">Privacy Policy</a>
                </p>

                <div>
                    <button type="submit">Submit</button>
                </div>

            </section>
        </form>
    </main>

        <footer>
            <section id="bottom">
            <a href="#top"><b>Back to the top</b></a>
        </section>
        </footer>
</body>
</html>
